<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{
			let list = document.getElementsByTagName("ul")[0];
			let item = list.getElementsByTagName("li");
			list.style.listStyle = "circle"
			for (let a of item)
				a.innerHTML = "blabla"
		}
	// for ... of super utile ici
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
